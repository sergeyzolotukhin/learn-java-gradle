plugins {
    id 'ua.in.sz.java-spring-library'
}

group = 'ua.in.sz.oxm'
version = 'unspecified'

dependencies {
    implementation 'org.springframework:spring-oxm'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'

    // runtime
    runtimeOnly files('config')
}