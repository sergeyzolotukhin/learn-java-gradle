plugins {
//    id 'java'
    id 'application'
}

group = 'ua.in.sz.undertow'
version = 'unspecified'
//archivesBaseName = 'app'

repositories{
    mavenLocal()
    jcenter()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_20
    targetCompatibility = JavaVersion.VERSION_20
}

application {
    mainClass = 'ua.in.sz.undertow.Main'
}

