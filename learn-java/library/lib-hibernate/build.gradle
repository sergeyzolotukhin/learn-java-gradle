plugins {
    id 'ua.in.sz.java-common-library'
}

dependencies {
    // data store
    implementation 'org.hibernate.orm:hibernate-core:6.6.1.Final'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.2.0'
    implementation 'org.postgresql:postgresql:42.7.4'
    implementation 'com.h2database:h2'

    // bean validation
    implementation 'jakarta.validation:jakarta.validation-api:3.1.0'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    implementation 'org.glassfish.expressly:expressly:5.0.0'

    // caches
    implementation 'org.ehcache:ehcache::jakarta'
    implementation 'org.hibernate.orm:hibernate-jcache'
//    implementation 'org.hibernate.orm:hibernate-ehcache:6.0.0.Alpha7'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    compileOnly 'org.hibernate.orm:hibernate-jpamodelgen:6.6.1.Final'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.hibernate.orm:hibernate-jpamodelgen:6.6.1.Final'
}

