plugins {
    id 'ua.in.sz.java-common-library'
}

dependencies {
    // data store
    implementation 'org.hibernate:hibernate-core:6.3.0.Final'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.postgresql:postgresql:42.2.10'

    // development
    compileOnly 'org.projectlombok:lombok:1.18.8'
    compileOnly 'org.hibernate:hibernate-jpamodelgen:5.4.13.Final'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.hibernate:hibernate-jpamodelgen:6.3.0.Final'
}

