<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Icon</th>
        <th scope="col">Time</th>
        <th scope="col">Required</th>
        <th scope="col">Amount</th>
        <th scope="col">Required</th>
        <th scope="col">Amount</th>
        <th scope="col">Required</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material: ${materials}">
        <td scope="row" th:text="${material.id}"></td>
        <td><img th:src="@{${'/icon/' + material.icon}}"/></td>
        <td th:text="${material.time}"></td>

        <td>
            <img th:src="@{${'/icon/' + material.getRequiredIcon(1)}}"/>
        </td>
        <td th:text="${material.getRequiredAmount(1)}"></td>

        <td>
            <img th:src="@{${'/icon/' + material.getRequiredIcon(2)}}"/>
        </td>
        <td th:text="${material.getRequiredAmount(2)}"></td>

        <td>
            <img th:src="@{${'/icon/' + material.getRequiredIcon(3)}}"/>
        </td>
        <td th:text="${material.getRequiredAmount(3)}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
