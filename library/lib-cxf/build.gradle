plugins {
    id 'java'
}

repositories{
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    // SOAP
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.3.6'
    implementation 'org.apache.cxf:cxf-rt-transports-http:3.3.6'
    implementation 'org.apache.cxf:cxf-rt-transports-http-jetty:3.3.6'
    // Remove at JAVA 11
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'javax.xml.ws:jaxws-api:2.3.1'
    implementation 'com.sun.activation:jakarta.activation:1.2.2'

    // common utils
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.apache.commons:commons-collections4:4.4'

    // logging
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    // development
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

